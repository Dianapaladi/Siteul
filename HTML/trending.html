<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending - ArtBook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="main-nav">
    <div class="logo">ArtBook</div>
    <ul class="nav-links">
      <li><a href="trending.html" class="active">Trending</a></li>
      <li><a href="popular.html">Popular</a></li>
      <li><a href="latest.html">Latest</a></li>
    </ul>
    <button class="nav-toggle"id="profileBtn">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>
  </nav>

  <section class="trending-images">
    <img src="Art1.jpg.jpg" alt="Artwork 1" class="img1">
    <img src="Art10.jpg" alt="Artwork 10" class="img10">
    <img src="Art12.jpg" alt="Artwork 12" class="img12">
    <img src="Art6.jpg" alt="Artwork 6" class="img6">
    <img src="Art7.jpg" alt="Artwork 7" class="img7">
    <img src="Art8.jpg" alt="Artwork 8" class="img8">
    <img src="Art9.jpg" alt="Artwork 9" class="img9">
    <img src="Art2.jpg.jpg" alt="Artwork 2" class="img2">
    <img src="Art11.jpg" alt="Artwork 11" class="img11">
  </section>

  <div class="comment-modal" id="commentModal">
    <div class="comment-container">
      <span class="close-btn" id="closeModal">&times;</span>
      <div class="comment-left">
        <h3>Comentarii</h3>
        <div class="comments-list" id="commentsList"></div>
        <textarea id="commentInput" placeholder="Scrie un comentariu..." rows="5"></textarea>
        <button class="submit-comment" id="submitComment">Trimite</button>
        <button id="deleteImage" class="submit-comment delete-button" style="display: none; margin-top: 10px;">È˜terge</button>

      </div>
      <div class="comment-right">
        <img id="selectedImage" src="" alt="Selected artwork">
      </div>
    </div>
  </div>

  <script>
  
    const navToggle = document.querySelector('.nav-toggle');
    navToggle.onclick = () => {
      window.location.href = 'profile.html';
    };
  </script>
  

  <script src="app.js"></script>
</body>
</html>
